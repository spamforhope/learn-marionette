<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learn MarionetteJS</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" charset="utf-8">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Contact manager</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li><a href="#"></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>
    
    <div id="main-region" class="container">
      <p>Here is static content. You'll notice that it gets replaced by our app as soon as we start it.</p>
    </div>
    
    <script type="text/template" id="contact-template">
      <p>
        <%= firstName %> <%= lastName %>
      </p>
    </script>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/json2-js/json2.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/marionette/lib/backbone.marionette.js"></script>
    
    <script>
      var ContactManager = new Mn.Application();
      
      ContactManager.addRegions({
        mainRegion: "#main-region"
      });
      
      ContactManager.Contact = Backbone.Model.extend({
        defaults: {
          "phoneNumber": "No phone number"
        }
      });
      
      ContactManager.ContactView = Mn.ItemView.extend({
        template: "#contact-template",
        
        events: {
          "click p": "alertPhoneNumber"
        },
        
        alertPhoneNumber: function () {
          alert(this.model.escape("phoneNumber"));
        }
      });
      
      ContactManager.on("start", function () {
        var alice = new ContactManager.Contact({
          firstName: "Alice",
          lastName: "Arten",
          phoneNumber: "555-0184"
        });
        
        var aliceView = new ContactManager.ContactView({
          model: alice
        })
        
        ContactManager.mainRegion.show(aliceView);
      });
      
      ContactManager.start();
    </script>
  </body>
</html>
